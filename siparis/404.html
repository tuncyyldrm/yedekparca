<!DOCTYPE html>
<html lang="tr">
<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web sitemiz, otomotiv ve ağır vasıta kontak yedek parçalarını B2B olarak satın alabileceğiniz kolay ve güvenilir bir platform sunar. Hızlı arama ve geniş ürün yelpazesi ile ihtiyaç duyduğunuz parçayı hemen bulun!">
 
    <title>Sayfa Bulunamadı - Yedek Parça</title>
	<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 100px;
    color: #e74c3c;
}

h2 {
    font-size: 30px;
    color: #333;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    text-decoration: none;
    color: #fff;
    background-color: #3498db;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 10px;
}

.btn:hover {
    background-color: #2980b9;
}

.image {
    margin-top: 20px;
    width: 200px;
}

	</style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Aradığınız Bulunamadı!</h2>
        <p>Maalesef aradığınız sayfa mevcut değil. Ancak doğru sayfayı bulmanıza yardımcı olabiliriz!</p>
        <a href="javascript:void(0);" class="btn" onclick="goBack()">Geri</a>
        <a href="./" class="btn">Anasayfa</a>
		
        <div><img src="./resim/ygt_oto_banner.png" alt="Yiğit Otomotiv" class="image"></div>
		
    </div>
	<script>
	function goBack() {
    window.history.back();
}

	</script>
</body>
</html>
